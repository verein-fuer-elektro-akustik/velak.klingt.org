{{ define "main" }}
<ul>
	{{ range (where .Site.Pages "Section" "artists") }}
	{{ with .Params.links }}
	{{ range . }}
	<li><a href="{{.}}" rel="external">{{ . }}</a></li>
	{{ end }}
	{{ end }}
	{{ end }}
</ul>
<ul>
	{{ range .Site.Data.locations }}
	{{ with .url }}
	<li><a href="{{.}}" rel="external">{{ . }}</a></li>
	{{ end }}
	{{ end }}
</ul>
{{ end }}
